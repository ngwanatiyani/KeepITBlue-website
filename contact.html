<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Get in Touch with Us</h1>
        <p>We are here to help you. Reach out with any questions or concerns!</p>
    </div>
</div>


    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out the form below to get in touch.</p>
            
            <div class="contact-form glass-effect">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="glass-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal for confirmation -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Form Submitted Successfully!</h2>
            <p id="submittedDetails"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 KeepITBlue</p>
    </footer>

    <!-- Link to the External JavaScript File -->
    <script src="formValidation.js"></script>
</body>
